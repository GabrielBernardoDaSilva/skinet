<div class="container">
    <ul class="nav nav-pills nav-justify">
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <button [class.active]="selectedIndex === i" (click)="onClick(i)"
                class="nav-link py-3 text-uppercase font-weight-bold btn btn-block">
                {{step.label}}:{{step.completed}}

            </button>
        </li>
    </ul>
    <ng-container [ngTemplateOutlet]="selected.content">

    </ng-container>
</div>
